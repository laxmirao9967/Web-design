<!DOCTYPE html>
<html>
<head>
<title>HTML form</title>
<style>
form{
width:500px;
margin:auto;
padding:20px;
background:#663366;
font-size:20px;
font-family:Verdana;
color:white;
}

input[type=text]{
width:80%;
padding:5px;
font-size:15px;
}


input[type=submit]{
padding:5px;
font-size:20px;
width:100px;
}
</style>
</head>
	<body>
		<center><h2>Biodata</h2></center><br><br>
		<form>
			
			<label>First Name:</label><br>
			<input type="text" name="first_name" placeholder="Enter your first name"><br><br>
			<label>Last Name:</label><br>
			<input type="text" name="last_name" placeholder="Enter your last name"><br><br>		
			<label>Date:</label><br>
			<input type="date" name="date"><br><br>
			<input type="submit" value="Submit">
			
		</form>
	</body>
</html>
